<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div id="today">
          <span>Today</span>
        </div>
        <div class="time">
          <span id="time">10:45:45</span>
        </div>
        <div class="date">
          <span id="date">wen, 25 mar 2023</span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
